<div *ngIf="goals && goals.length > 0">

    <table mat-table [dataSource]="dataSource" matSort class="mb5">
        <ng-container matColumnDef="Points">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Points</th>
            <td mat-cell *matCellDef="let element">{{element.numberOfPoints}}</td>
        </ng-container>

        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let element" class="uppercase">{{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <span fxLayoutAlign="end center" >
                    <div *ngIf="!element.isDeleted">
                        <mat-icon (click)="edit(element)" class="ml20 mb5 clickable em015" matTooltip="Edit Goal">edit</mat-icon>
                        <mat-icon (click)="delete(element)" class="mb5 clickable em015" matTooltip="Delete Goal">delete_forever</mat-icon>
                    </div>
                    <div *ngIf="element.isDeleted">
                        <mat-icon (click)="undoDelete(element)" class="ml20 mb5 clickable em015" matTooltip="Undo Delete Goal">undo</mat-icon>
                    </div>
                </span>
            </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>

    <div fxLayout="row" fxLayoutAlign="center center" *ngIf="showDeletedButton">
        <button mat-stroked-button (click)="showDeleted()">Show Deleted</button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" *ngIf="showHideDeletedButton">
            <button mat-stroked-button (click)="hideDeleted()">Hide Deleted</button>
    </div>
</div>
